    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="container">
        <a class="navbar-brand" href="#">POS System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

                        <span class="sr-only">(current)</span>

<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="nav-side-menu">
                <div class="brand">POS System</div>
                <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
                <div class="menu-list">
                    <ul id="menu-content" class="menu-content collapse out">
                        <li>
                            <a href="#">
                                <i class="fa fa-dashboard fa-lg"></i> Dashboard
                            </a>
                        </li>
                        <li  data-toggle="collapse" data-target="#products" class="" id="customer">
                            <a href="customer.html" ><i class="fa fa-gift fa-lg"></i> Customer <span class="arrow"></span></a>
                        </li>
                        <li data-toggle="collapse" data-target="#service" class="collapsed" id="item">
                            <a href="item.html" ><i class="fa fa-globe fa-lg"></i> Item <span class="arrow"></span></a>
                        </li>
                        <li data-toggle="collapse" data-target="#new" class="collapsed" id="order">
                            <a href="order.html" ><i class="fa fa-car fa-lg"></i> Order <span class="arrow"></span></a>
                        </li>
                        <ul class="sub-menu collapse" id="new">
                            <li>New New 1</li>
                            <li>New New 2</li>
                            <li>New New 3</li>
                        </ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-10">
            <section id="ord">
                <div class="a1" style="margin-left: 50px">
                    <div class="card" style="margin-top: 20px">
                        <div class="card-header">
                            Order
                        </div>
                        <div class="card-body">
                            <form id="order_form">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Customer</label>
                                        <select id="cid" name="cid" class="form-control">
                                            <option selected>Choose</option>
                                        </select>                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Item Code</label>
                                        <select id="items" class="form-control" name="code">
                                            <option selected>Choose</option>
                                        </select>                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label>Item Name</label>
                                        <input id="itemName" type="text" class="form-control" disabled placeholder="ItemName">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Avb Qty</label>
                                        <input id="avi_qty" type="text" disabled class="form-control" placeholder="Qty">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Price</label>
                                        <input id="price" type="text" class="form-control" placeholder="Price" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Qty</label>
                                    <input id="qty" type="text" class="form-control" placeholder="Qty">
                                </div>
                                <button type="submit" id="addToCart" class="btn btn-primary">Add Cart</button>
                            </form>
                        </div>
                        <table id="tbl" class="table table-dark">
                            <thead>
                            <tr>
                                <th scope="col">ItemCode</th>
                                <th scope="col">ItemName</th>
                                <th scope="col">Qty</th>
                                <th scope="col">UnitPrice</th>

                            </tr>
                            </thead>
                            <tbody>

                            </tbody>

                        </table>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Sub Total</label>
                                    <input type="text" id="tot" class="form-control" placeholder="00000.00">
                                </div>
                            </div>
                            <button type="submit" id="place_order" class="btn btn-primary">Place Order</button>

                        </div>
                        <div class="card">
                            <div class="card-body">
                                <table id="tbl-od" class="table table-hover" style="margin-top: 100px">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">OrderID</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">CustomerID</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/order_Js.js"></script>
</body>

</html>
