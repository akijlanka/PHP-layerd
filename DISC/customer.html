        <div class="col-2">
            <div class="nav-side-menu">
                <div class="brand">POS System</div>
                <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
                <div class="menu-list">
                    <ul id="menu-content" class="menu-content collapse out">
                        <li>

                                <i class="fa fa-dashboard fa-lg"></i> Dashboard

                        </li>

        <div class="col-10">
            <section id="das">
            </section>
            <section id="cus">
                <div class="a1" style="margin-left: 50px">
                    <div class="card" style="margin-top: 20px">
                        <div class="card-header">
                            Customer
                        </div>
                        <div class="card-body">
                            <form id="myForm">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>CID</label>
                                        <input type="text" class="form-control" name="id" placeholder="CID">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Customer Name</label>
                                        <input type="text" class="form-control" name="name" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" name="address" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <label>Credit Limit</label>
                                    <input type="number" class="form-control" name="salary" placeholder="Credit Limit">
                                </div>
                            </form>
                            <button  class="btn btn-primary" id="btnadd">Add</button>
                            <button  class="btn btn-info" id="btnupdate">Update</button>
                            <button  class="btn btn-danger" id="btndelete">Delete</button>
                        </div>
                    </div>
                    <br>
                    <table class="table table-hover table-dark">
                        <thead>
                        <tr>
                            <th scope="col">CID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Salary</th>
                        </tr>
                        </thead>
                        <tbody id="customerall">

                        </tbody>
                    </table>
                </div>
